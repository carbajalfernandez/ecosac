<!DOCTYPE html>
{% include head.html %}
<body>
{% include header.html %}
<div class="container">
	<div class="row">
		<div class="col s12 m12 l12">
			<h1 style="font-size:2em;" class="center verde-texto oscuro-3">{{ page.title }}</h1>
			<div class="waves-effect waves-light display-desktop-tablet" style="width:40%;float:left;">
				<img src="{{ site.baseurl }}/assets/imagenes/proyecto/{{ page.carpeta }}/image.jpg" style="width:100%"/>
			</div>

{{ content }}
			<script>
			// Slider
			$(function(){
			$("#slides").slidesjs({

				height: 720,
				play: {
						active: true,
						auto: true,
						interval: 6000,
						swap: true,
  	   		   }
				});
			});
			</script>
			<div class="clearfix">
			</div>
			<div id="slides">
				<img src="{{ site.baseurl }}/assets/imagenes/proyecto/{{ page.carpeta }}/1.jpg"/>
